# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MessengerService

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_64fcf5d789fb4dfdac7bf3799c6b52c2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f708c4f4211a495ba8015c7a814e0314 }}

    - name: Run Docker Compose
      uses: actions/checkout@v2
      with:
        run: docker-compose -f docker-compose.yml up -d
        context: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MessengerService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a3fe1291221a44fa8ccfe0e58ca71541 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_64fcf5d789fb4dfdac7bf3799c6b52c2 }}/messengerservice:${{ github.sha }}'