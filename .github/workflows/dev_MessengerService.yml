# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MessengerService

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3f1ee7566e0c43c495a453f250ce8d80 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_435655dc3fb847cda7238805ff82a1eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3f1ee7566e0c43c495a453f250ce8d80 }}/messenger:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MessengerService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3ae4bfbfc3064b7b913c5e8e16449239 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3f1ee7566e0c43c495a453f250ce8d80 }}/messenger:${{ github.sha }}'